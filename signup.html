<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
        <form class="form-container">
            <h1>Signup</h1>
            <label for="name">Enter First Name</label><br>
            <input type="text" id="first-name" name="name" placeholder="first name" required>
            <br>
            <label for="name">Enter last Name</label><br>
            <input type="text" id="last-name" name="name" placeholder="last name" required>
            <br>
            <label for="number">Phone Number</label><br>
            <input type="number" id="number" placeholder="your number" required>
            <br>
            <label for="email">Enter Email</label><br>
            <input type="email" id="email" name="email" placeholder="your email">
            <br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">other</option>
            </select>
            <br>
            <label for="password">Enter Password</label><br>
            <input type="password" id="password" name="password" placeholder="enter password" required>
        </form>
    
</body>
</html>
